<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediBot - AI Health Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4cc9f0;
            --secondary: #4361ee;
            --accent: #f72585;
            --bg-gradient: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --text-color: #333;
            --bot-msg-bg: rgba(255, 255, 255, 0.9);
            --user-msg-bg: #4361ee;
            --user-text: white;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --glass-bg: rgba(0, 0, 0, 0.25);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-color: #f0f0f0;
            --bot-msg-bg: rgba(30, 41, 59, 0.9);
            --user-msg-bg: #f72585;
            --user-text: white;
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            transition: background 0.5s ease;
            overflow: hidden;
        }

        /* Background Orbs for visual pop */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: #4cc9f0;
            top: -50px;
            left: -50px;
            opacity: 0.6;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: #f72585;
            bottom: -100px;
            right: -100px;
            opacity: 0.5;
        }

        .container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .header {
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .header-info h1 {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .header-info p {
            font-size: 0.8rem;
            opacity: 0.8;
            font-weight: 500;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            padding: 5px;
            transition: transform 0.3s;
        }

        .theme-toggle:hover {
            transform: rotate(15deg) scale(1.1);
        }

        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 18px;
            scroll-behavior: smooth;
        }

        .chat-area::-webkit-scrollbar {
            width: 5px;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .message {
            max-width: 80%;
            padding: 14px 18px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .bot-message {
            align-self: flex-start;
            background: var(--bot-msg-bg);
            color: var(--text-color);
            border-bottom-left-radius: 4px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .user-message {
            align-self: flex-end;
            background: var(--user-msg-bg);
            color: var(--user-text);
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .input-area {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        input {
            flex: 1;
            padding: 16px 24px;
            border: 2px solid transparent;
            border-radius: 30px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.2);
        }

        button.send-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.4);
        }

        button.send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.6);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: var(--bot-msg-bg);
            padding: 12px 20px;
            border-radius: 20px;
            border-bottom-left-radius: 4px;
            margin-bottom: 10px;
            width: fit-content;
        }

        .dot {
            height: 8px;
            width: 8px;
            margin: 0 3px;
            background-color: var(--text-color);
            border-radius: 50%;
            display: inline-block;
            opacity: 0.6;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="avatar">‚öïÔ∏è</div>
                <div class="header-info">
                    <h1>MediBot</h1>
                    <p>AI Health Assistant</p>
                </div>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle Dark Mode">
                <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>

        <div class="chat-area" id="chat-box">
            <div class="message bot-message">
                Hello! I'm MediBot. üëã<br>
                I can help with:<br>
                üíä Drug info (e.g., "About Aspirin")<br>
                üè• <strong>NEW:</strong> Hospital search (e.g., "Hospitals in New York")<br>
                ü©∫ Symptom checks
            </div>

            <div class="typing-indicator" id="typing-indicator">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your health query..." onkeypress="handleEnter(event)">
            <button class="send-btn" onclick="sendMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const typingIndicator = document.getElementById('typing-indicator');
        let isDarkMode = false;

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.documentElement.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
            const icon = document.getElementById('theme-icon');
            if (isDarkMode) {
                // Sun icon
                icon.innerHTML = '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>';
            } else {
                // Moon icon
                icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
            }
        }

        function showTyping() {
            typingIndicator.style.display = 'block';
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            div.innerHTML = text;
            chatBox.insertBefore(div, typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage(text, 'user');
            userInput.value = '';
            showTyping();

            try {
                const response = await fetch('/get_response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();

                // Artificial delay for better UX
                setTimeout(() => {
                    hideTyping();
                    appendMessage(data.response, 'bot');
                }, 500);

            } catch (error) {
                hideTyping();
                appendMessage("‚ö†Ô∏è Error connecting to MediBot server.", 'bot');
            }
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>

</html>
